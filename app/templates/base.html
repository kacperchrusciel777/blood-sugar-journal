<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mood Journal{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="page-wrapper">
        <header>
            <nav>
                <a href="{{ url_for('main.index') }}" class="nav-logo">Mood Journal</a>
                <div class="nav-links">
                    {% if current_user.is_authenticated %}
                        <a href="{{ url_for('mood.new_entry') }}">Nowy wpis</a>
                        <a href="{{ url_for('auth.logout') }}">Wyloguj się</a>
                    {% else %}
                        <a href="{{ url_for('auth.login') }}">Zaloguj się</a>
                        <a href="{{ url_for('auth.register') }}">Zarejestruj się</a>
                    {% endif %}
                </div>
            </nav>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
