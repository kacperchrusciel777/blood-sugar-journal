{% extends 'base.html' %}

{% block title %}Nowy wpis - Mood Journal{% endblock %}

{% block content %}
<h1>Dodaj nowy wpis</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>
        {{ form.mood.label }}<br>
        {{ form.mood() }}
    </p>
    <p>
        {{ form.note.label }}<br>
        {{ form.note() }}
    </p>
    <p>{{ form.submit(class_="btn-submit") }}</p>
</form>

<a href="{{ url_for('mood.dashboard') }}" class="btn-link">Powr√≥t do panelu</a>
{% endblock %}
